{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{{bock.super}}



<style>
     .jumbotron{
        
        width: 50%;
        margin-left: 25%;
        background-color: #7CC196;
        text-align: center;
    }
   
</style>
    

  <div class="jumbotron">
        <h3>
                Create a post
            </h3>
            <form action="{% url 'post' %}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
             {% bootstrap_form post_form %}
             <div class="form-group">
                 <input type="submit" class="btn btn-info btn-lg" value="post" >
             </div>
     </form>
  </div>
        
     
{% endblock %}
